<!-- Formulaire de contact -->
<div class="container">
  <div class="boite">
    <h2>Formulaire de contact</h2>

    <!-- Formulaire avec champs obligatoires et facultatifs -->
    <form>
      <!-- Champ pour le nom -->
      <input type="text" placeholder="Nom" required>

      <!-- Champ pour le prénom -->
      <input type="text" placeholder="Prénom" required>

      <!-- Champ pour l'adresse mail -->
      <input type="email" placeholder="Adresse Mail" required>

      <!-- Champ pour la profession -->
      <input type="text" placeholder="Profession">

      <!-- Zone de texte pour le message -->
      <textarea placeholder="Votre message..." rows="5"></textarea>

      <!-- Bouton pour envoyer le formulaire -->
      <button type="submit">Valider</button>

      <!-- Bouton pour réinitialiser le formulaire -->
      <button type="reset">Effacer</button>
    </form>
  </div>
</div>
